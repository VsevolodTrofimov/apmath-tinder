<!DOCTYPE html>

<html lang='ru'>

<head>
    <meta charset='UTF-8'>
    <link rel="icon" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div id='root'> 
            <style> 
                    body {
                        margin: 0;
                    }
                    .box {
                        box-sizing: border-box;
                        padding: 25px;
                        height: 100vh;
                        width: 100vw;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    }
                    .spinner {
                        width: 35px;
                        height: 35px;
                        background: #396afc;
                        animation: sk-rotatePlane 1.2s infinite ease-in-out;
                    }
            
                    @keyframes sk-rotatePlane {
                        0% {
                            transform: perspective(120px) rotateX(0deg) rotateY(0deg) 
                        }
                        50% {
                            transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg) 
                        }
                        100% {
                            transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg) 
                        }
                    }
                </style>
                <div class='box'>
                    <div class="spinner"> </div>   
                </div>
    </div>
    <script src="https://cdn.ravenjs.com/3.19.1/raven.min.js"
    crossorigin="anonymous"></script>
    <script async defer type="text/javascript">
        Raven.config('https://25fed14767174cb5a5d425b22d0050da@sentry.io/237952').install()
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110554867-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-110554867-1');
    </script>
</body>

</html>
